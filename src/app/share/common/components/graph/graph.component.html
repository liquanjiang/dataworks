<div class="graph-pane">
    <div id="graph-container" class="graph-container">
        <svg class="pipeline-graph" width="100%" height="100%" tabindex="0" >
        </svg>
    </div>
    <ul class="graph-operation">
        <li (click)="zoomIn($event)"><i class="iconfont icon-plus"></i></li>
        <li (click)="panHome($event)"><i class="iconfont icon-allpic"></i></li>
        <li (click)="zoomOut($event)"><i class="iconfont icon-Minus"></i></li>
    </ul>
</div>
